<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" id="svg1" width="1055" height="686" version="1.1" viewBox="0 0 279.135 181.504" xml:space="preserve"><g id="layer2" transform="translate(43.56007,-16.245504)" style="display:inline;opacity:1;mix-blend-mode:normal"><text style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1" x="35.357" y="30.907" xml:space="preserve"><tspan id="tspan1" x="35.357" y="30.907" style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';stroke-width:.264583">Pre-migration clean-up</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0" x="35.262" y="38.111" xml:space="preserve"><tspan id="tspan1-3" x="35.262" y="38.111" style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';stroke-width:.264583">Any builds running for more than 1 month will be canceled.</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-0" x="-37.529" y="30.494" xml:space="preserve"><tspan id="tspan1-3-1" x="-37.529" y="30.494" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic';stroke-width:.264583">~24 hrs before window</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-0-1" x="-33.932" y="175.586" xml:space="preserve"><tspan id="tspan1-3-1-0" x="-33.932" y="175.586" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic';stroke-width:.264583">&lt;3 days after window</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-0-1-8" x="-25.051" y="89.328" xml:space="preserve"><tspan id="tspan1-3-1-0-4" x="-25.051" y="89.328" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic';stroke-width:.264583">Window</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-0-1-8-5" x="3.415" y="74.204" xml:space="preserve"><tspan id="tspan1-3-1-0-4-1" x="3.415" y="74.204" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic';stroke-width:.264583">&lt;10 min</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-0-1-8-5-9" x="2.621" y="100.138" xml:space="preserve"><tspan id="tspan1-3-1-0-4-1-1" x="2.621" y="100.138" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic';stroke-width:.264583">~30 min</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-1" x="35.338" y="61.077" xml:space="preserve"><tspan id="tspan1-6" x="35.338" y="61.077" style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';stroke-width:.264583">Organization draining</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-1" x="35.242" y="67.751" xml:space="preserve"><tspan id="tspan1-3-2" x="35.242" y="67.751" style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';stroke-width:.264583">Any running builds will be canceled, and no new builds will be created.</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-1-5" x="35.682" y="88.564" xml:space="preserve"><tspan id="tspan1-6-7" x="35.682" y="88.564" style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';stroke-width:.264583">Organization locked</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;line-height:1.1;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-0-1-0" x="35.586" y="95.568" xml:space="preserve"><tspan id="tspan1-3-2-0" x="35.586" y="95.568" style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;line-height:1.1;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';stroke-width:.264583">Attempts to access Buildkite via Ul or API will return a <tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;line-height:1.1;font-family:'SF Pro';-inkscape-font-specification:'SF Pro Italic'" id="tspan2">503 Service Unavailable</tspan>.</tspan><tspan style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;line-height:1.1;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';stroke-width:.264583" id="tspan3" x="35.586" y="101.777">Running agents will start attempting to reconnect.</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#000;stroke-width:.264583" id="text1-1-5-9" x="35.381" y="116.29" xml:space="preserve"><tspan id="tspan1-6-7-3" x="35.381" y="116.29" style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';stroke-width:.264583">Organization unlocked</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:5.64444px;line-height:1.1;font-family:'SF Pro';-inkscape-font-specification:'SF Pro';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;white-space:pre;inline-size:188.932;display:inline;fill:#000;stroke-width:.264583" id="text1-0-1-0-0" x="43.786" y="251.585" transform="translate(-8.5009129,-128.09223)" xml:space="preserve"><tspan id="tspan9" x="43.786" y="251.585">Access to Buildkite is restored, and running agents will automatically reconnect. </tspan><tspan id="tspan10" x="43.786" y="257.794">New builds can be created immediately, and the most recent day of builds is </tspan><tspan id="tspan11" x="43.786" y="264.003">available. At this point, your organization is on a new shard.</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:650;font-stretch:normal;font-size:5.64444px;line-height:normal;font-family:'SF Pro';-inkscape-font-specification:'SF Pro weight=650';font-variant-ligatures:normal;font-variant-position:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-alternates:normal;font-variant-east-asian:normal;font-feature-settings:normal;font-variation-settings:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000;letter-spacing:normal;word-spacing:normal;text-transform:none;writing-mode:lr-tb;direction:ltr;text-orientation:mixed;dominant-baseline:auto;baseline-shift:baseline;text-anchor:start;white-space:normal;opacity:1;vector-effect:none;fill:#000;fill-opacity:1;stroke-width:.264583;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;-inkscape-stroke:none;stop-color:#000;stop-opacity:1" id="text1-1-5-9-1" x="35.026" y="175.755" xml:space="preser