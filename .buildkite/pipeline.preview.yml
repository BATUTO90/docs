steps:
  - label: "Prepare preview"
    command: bin/prepare-preview
    key: prepare-preview

  - label: "Deploy preview"
    command: bin/deploy-preview
    depends_on: prepare-preview
    env:
      RAILS_ENV: "production"
    plugins:
      - docker-compose#v3.9.0:
          run: app
          dependencies: false
          mount-buildkite-agent: true
          env:
            - GH_TOKEN
            - NETLIFY_AUTH_TOKEN
            - NETLIFY_SITE_ID
            - BUILDKITE_BRANCH
